---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.2.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 5m
  values:
    installCRDs: true
    webhook:
      enabled: true
    cainjector:
      replicaCount: 1
    prometheus:
      enabled: false
      servicemonitor:
        enabled: false
        prometheusInstance: monitoring
