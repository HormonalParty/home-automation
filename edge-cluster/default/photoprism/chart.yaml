---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
spec:
  releaseName: photoprism
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: photoprism/photoprism
      tag: "20210211"
    env:
      PHOTOPRISM_SITE_URL: "https://photos.hormonal.party"
      PHOTOPRISM_SITE_TITLE: "Photos"
      PHOTOPRISM_SITE_AUTHOR: "@endocrimes"
      PHOTOPRISM_ADMIN_PASSWORD: "photoprism"
      PHOTOPRISM_ORIGINALS_PATH:  "/photoprism/mnt/danielle/Photos/Lightroom CC/Lightroom CC/e7971125162943fe8e34ac065747b7b7/originals"
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/frontend-entry-points: http, https
        traefik.ingress.kubernetes.io/redirect-entry-point: https
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
      - host: photos.hormonal.party
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - photos.hormonal.party
        secretName: photoprism-cert
    securityContext:
      runAsUser: 1000
    persistence:
      config:
        enabled: true
      originals:
        enabled: true
        existingClaim: nfs-pictures-pvc
        mountPath: "/photoprism/mnt/danielle"
