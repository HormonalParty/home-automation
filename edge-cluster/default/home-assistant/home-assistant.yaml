---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 5.4.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.1.5
    env:
      TZ: "Europe/Berlin"

    # Host Networking is required for device discovery with home-assistant.
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    # Disable service creation because load balancing is handled by an external
    # service and we have host networking. When we switch to using k8s ingresses
    # this will need to change.
    service:
      enabled: false

    # TODO: Enable git support and/or mount this from nfs when we setup nfs CSI
    persistence:
      config:
        enabled: true
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: "10Gi"

    # Store history in a dedicated postgres - The data is non-essential so local
    # is fine.
    postgresql:
      enabled: true
      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      persistence:
        enabled: true
        storageClass: "local-path"

    # TODO: setup monitoring
    prometheus:
      serviceMonitor:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true

    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 100m
        memory: 1000Mi
