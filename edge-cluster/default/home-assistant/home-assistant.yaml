---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.11.2
    env:
      TZ: "Europe/Berlin"

    # Host Networking is required for device discovery with home-assistant.
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    # This service is actually kind of pointless but means that the ingress gets
    # created properly and I don't want to keep messing with it.
    service:
      enabled: true
      type: LoadBalancer
      port:
        port: 8081
        targetPort: 8123

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        traefik.ingress.kubernetes.io/frontend-entry-points: http, https
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      hosts:
      - host: homeassistant.hormonal.party
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "homeassistant.hormonal.party"
        secretName: homeassistant-tls-cert

    persistence:
      config:
        enabled: true
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: "10Gi"

    # TODO: setup monitoring
    prometheus:
      serviceMonitor:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true

    resources:
      limits:
        memory: 3072Mi
      requests:
        cpu: 100m
        memory: 1024Mi
